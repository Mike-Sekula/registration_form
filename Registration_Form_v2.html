<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Registration Form</title>
    </head>    
        <h1>My Registration Form</h1>
        <form action="/action_page.php">

            <label for="first_name">First Name:</label>
            <input type="text" id=first_name>
            <br>

            <label for="last_name">Last Name:</label>
            <input type="text" id=last_name>
            <br>

            <label for="email">Email:</label>
            <input type="email" id=email>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>

            <label for="pw_confirm">PW Confirm:</label>
            <input type="password" id="pw_confirm">
            <br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday">
            <br>

            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br>

            <label for="desc">A short description about yourself:</label>
            <br>

            <textarea id="desc"></textarea>
            <br>

            <label for="favorite_language">Favorite Language</label>
            <select name="favorite_language" id="favorite_language">
                <option value="javascript">Javascript</option>
                <option value="css">CSS</option>
                <option value="python">Python</option>
                <option value="html">HTML</option>
            </select>
            <br>

            <input type="submit" value="Submit">
        </form>       
</html>
